version: 1
send_anonymous_usage_stats: true
project_id: tap_netrivals
plugins:
  extractors:
  - name: tap_netrivals
    namespace: tap_netrivals
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    config:
      # start_date: '2010-01-01T00:00:00Z'
      # auth_token: '$2y$10$y6Uy4TVSC.g0lfHNt8iJMeEBlIorP5R1Otq4P6uXpzbvEwaW86NEm'
      api_key: '$2y$10$y6Uy4TVSC.g0lfHNt8iJMeEBlIorP5R1Otq4P6uXpzbvEwaW86NEm'
      # project_ids: ['motul_netrival']
    settings:
    # TODO: To configure using Meltano, declare settings and their types here:
    - name: username
    - name: password
      kind: password
    - name: start_date
      value: '2010-01-01T00:00:00Z'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
    config:
      do_timestamp_file: true

environments:
- name: dev
